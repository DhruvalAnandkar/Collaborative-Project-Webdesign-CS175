<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinemark Header Clone</title>
  <style>
    /* General reset and styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      font-size: 16px;
      color: #333;
      margin: 0;
      padding: 0;
    }


    /* Header styling */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      border-bottom: 1px solid #ccc;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }


    .logo {
      font-size: 28px;
      font-weight: bold;
      color: red;
    }


    /* Navigation bar */
    nav {
      display: flex;
      gap: 20px;
    }


    nav a {
      text-decoration: none;
      color: red;
      font-size: 16px;
      font-weight: bold;
      transition: color 0.3s;
    }


    nav a:hover {
      color: darkred;
    }


    .right-menu {
      display: flex;
      align-items: center;
      gap: 15px;
    }


    .right-menu a {
      color: red;
      font-size: 14px;
      text-decoration: none;
    }


    .cart-icon {
      font-size: 24px;
      color: red;
    }


    .search-bar input {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }


    .search-bar button {
      background-color: red;
      border: none;
      color: white;
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }


    .search-bar button:hover {
      background-color: darkred;
    }


  </style>
</head>
<body>
  <header>
    <div class="logo">CINEMARK</div>
    
    <nav>
      <a href="#">Home</a>
      <a href="#">Showings</a>
      <a href="#">Menu</a>
    </nav>
    
    <div class="right-menu">
      <a href="#">Register</a>
      <a href="#">Login</a>
     
      
      
      <div class="search-bar">
        <input type="text" placeholder="ZIP Search">
        <button>Search</button>
      </div>
      
      <a href="#" class="cart-icon">ðŸ›’ 0</a>
    </div>
  </header>
</body>
</html>
