<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Account</title>
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    <header>
        <div class="logo">REEL-IT CINEMA</div>
        <nav>
          <a href="Homepage.html">Home</a>
          <a href="Showings.html">Showings</a>
          <a href="CinemaMenu.html">Menu</a>
        </nav>
        <div class="right-menu">
          <a href="https://dhruvalanandkar.github.io/Collaborative-Project-Webdesign-CS175/Registration-page/Registration.html">Register</a>
          <a href="https://dhruvalanandkar.github.io/Collaborative-Project-Webdesign-CS175/Loginpage/Login.html">Login</a>
        </div>
    </header>

    <div class="form-container">
        <h2>Create a New Account</h2>
        <form>
            <label for="email">Email Address</label>
            <input type="email" id="email" required>
            
            <label for="confirm-email">Confirm Email Address</label>
            <input type="email" id="confirm-email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" required>
            
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" required>
            
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" required>
            
            <label for="phone">Phone</label>
            <input type="tel" id="phone">
            
            <label for="zip">ZIP Code</label>
            <input type="text" id="zip">
            
            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.</label>
            </div>
            
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
