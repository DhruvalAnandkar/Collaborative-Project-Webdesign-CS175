<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinemark Sign In</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure your CSS file is named correctly -->
</head>
<body>
    <header>
        <div class="logo">REEL-IT CINEMA</div>
        <nav>
          <a href="#">Home</a>
          <a href="#">Showings</a>
          <a href="#">Menu</a>
        </nav>
        <div class="right-menu">
          <a href="#">Register</a>
          <a href="#">Login</a>
        </div>
    </header>

    <div class="container">
        <div class="signin-box">
            <h2>Sign In</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password">&#128065;</span> <!-- eye icon -->
                </div>
                
                <button type="submit" class="btn">Sign In</button>
                <a href="#" class="forgot-password">Forgot your Password?</a>
                <a href="#" class="reset-password">Reset Your Password</a>
            </form>
            <div class="no-account">
                <p>Don't have an account? <a href="#">Create one</a></p>
            </div>
        </div>
    </div>
</body>
</html>
